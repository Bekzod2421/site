<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.block {
			display: block;
			background: red;
			height: 50px;
			width: 200px;
			padding: 20px;
			margin: 20px;
		}

		.inline-block {
			display: inline-block;
			height: 50px;
			width: 200px;
			background: blue;
			padding: 20px;
			margin: 20px;
		}

		.inline {
			display: inline;
			height: 50px;
			background: chartreuse;
			width: 200px;
			padding: 20px;
			margin: 20px;
			margin-top: 100px;
		}
	</style>
</head>

<body>
	<div class="block">Block</div>
	<div class="inline-block">Inline Block</div>
	<div class="inline">Inline</div>
</body>

</html>
